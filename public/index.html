<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satriabox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="home-view" class="active">
            <div class="top-nav">
                <div class="logo" onclick="loadHome()">
                    <span class="logo-icon">ðŸŽ¬</span>
                    <span class="logo-text">SATRIA<span class="logo-accent">BOX</span></span>
                </div>
                <div class="search-area">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search drama...">
                        <button id="search-btn" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button class="nav-btn" onclick="loadHome()">
                        <i class="fas fa-home"></i>
                    </button>
                </div>
            </div>

            <div class="page-header">
                <h2 id="page-title">Trending Now</h2>
                <div class="page-controls">
                    <button id="prev-page" class="page-btn" onclick="changePage(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page" class="page-btn" onclick="changePage(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div id="loading" class="loader">
                <div class="loader-spinner"></div>
                <p>Loading...</p>
            </div>

            <div id="drama-list" class="drama-grid"></div>

            <div class="pagination">
                <button id="prev-btn" class="pagination-btn" onclick="changePage(-1)">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <div class="page-numbers" id="page-numbers"></div>
                <button id="next-btn" class="pagination-btn" onclick="changePage(1)">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="quick-nav">
                <button class="quick-btn" onclick="loadHome()">
                    <i class="fas fa-fire"></i> Trending
                </button>
                <button class="quick-btn" onclick="loadLatest()">
                    <i class="fas fa-clock"></i> Latest
                </button>
                <button class="quick-btn" onclick="showCategories()">
                    <i class="fas fa-list"></i> Categories
                </button>
            </div>

            <footer class="main-footer">
                <div class="footer-content">
                    <div class="footer-brand">
                        <span class="footer-logo">SATRIABOX</span>
                        <p>Stream your favorite dramas anytime, anywhere</p>
                    </div>
                    <div class="footer-links">
                        <a href="#">About</a>
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Contact</a>
                    </div>
                    <div class="footer-copyright">
                        <p>Satriadevs</p>
                        <p class="creator">Satriadevs</p>
                    </div>
                </div>
            </footer>
        </div>

        <div id="player-view">
            <div class="player-header">
                <button class="back-btn" onclick="closePlayer()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h3 id="current-title">Loading...</h3>
            </div>

            <div class="video-wrapper">
                <video id="main-video" controls playsinline>
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="player-controls">
                <button class="control-btn" onclick="toggleDrawer()">
                    <i class="fas fa-list"></i> Episodes
                </button>
                <button class="control-btn" onclick="toggleQuality()">
                    <i class="fas fa-cog"></i> Quality
                </button>
                <button class="control-btn" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
            </div>

            <div class="episode-section" id="ep-section">
                <div class="episode-header" onclick="toggleDrawer()">
                    <h4><i class="fas fa-play-circle"></i> Episode List</h4>
                    <i class="fas fa-chevron-down" id="drawer-icon"></i>
                </div>
                <div class="episode-grid" id="ep-grid"></div>
            </div>
        </div>

        <div id="alert" class="alert-box"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
